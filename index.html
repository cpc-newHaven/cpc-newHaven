<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./src/mainStylez.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>CPC 3</title>
    <style>
   
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#"><button>Home</button></a></li>
            <li><a href="#"><button>Events</button></a></li>
            <li><a href="#"><button>Live Stream</button></a></li>
            <li><a href="#"><button>Share</button></li>
        </ul>
    </div>

    <div class="content">
        <main>
            <div class="main-container-level-1">
                <div class="main-container-level-2">
                    <div id="app">
                        <table>
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Event Description</th>
                                    <th>Event Date</th>
                                    <th>Event Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="event in events" :key="event.id">
                                    <td data-label="Event Name">{{ event.name }}</td>
                                    <td data-label="Event Description">{{ event.description }}</td>
                                    <td data-label="Event Date">{{ event.date }}</td>
                                    <td data-label="Event Image"><img :src="event.image" alt="Event Image"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script>
        firebase.initializeApp({
            apiKey: 'YOUR_API_KEY',
            authDomain: 'YOUR_AUTH_DOMAIN',
            projectId: 'cpc3-c26db',
        });
        
        var db = firebase.firestore();
    </script>

    <script src="events.js"></script>
</body>
</html>
